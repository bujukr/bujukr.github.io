<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 날짜</title>
    <!-- 구글 웹폰트 Noto Sans KR 로드 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 전체 화면 크기 설정 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: 'Noto Sans KR', sans-serif; /* Noto Sans KR 폰트 사용 */
        }
        
        /* 날짜를 표시하는 박스 */
        .date-box {
            text-align: center;
            padding: 30px;
            background-color: #c35; /* 핑크색 */
            color: white;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
            width: 60%; /* 박스 크기 */
            max-width: 800px;
        }

        /* 날짜 글꼴 크기 및 스타일 */
        .date-text {
            font-size: 100px;
            font-weight: 700; /* 굵은 글씨 */
            letter-spacing: 3px;
        }

        /* 작은 텍스트 (오늘 날짜 아래) */
        .note-text {
            font-size: 35px;
            margin-top: 20px;
            color: #f5f5f5;
            font-weight: 400;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .date-text {
                font-size: 70px;
            }
            .note-text {
                font-size: 25px;
            }
            .date-box {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="date-box">
        <div id="date" class="date-text"></div>
        <div class="note-text">오늘 날짜입니다.</div>
    </div>

    <script>
        // 날짜를 포맷팅하는 함수
        function formatDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0'); // 월은 0부터 시작하므로 1을 더함
            const day = String(today.getDate()).padStart(2, '0');

            return `${year}-${month}-${day}`;
        }

        // 날짜를 업데이트하는 함수
        function updateDate() {
            const dateElement = document.getElementById("date");
            dateElement.textContent = formatDate();
        }

        // 페이지 로드 후 날짜 자동 갱신
        setInterval(updateDate, 1000); // 1초마다 갱신
        updateDate(); // 페이지 로드 시 바로 표시
    </script>
</body>
</html>
