<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜와 시간</title>
    <style>
        @font-face {
            font-family: 'Noto Sans KR';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url('NotoSansKR-Regular.ttf') format('woff2');
        }

        /* 전체 화면 크기 설정 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://example.com/christmas-background.jpg'); /* Christmas background image */
            background-size: cover;
            background-attachment: fixed; /* Keep the background fixed */
            font-family: 'Noto Sans KR', sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }

        /* 날짜 및 시간을 표시하는 박스 */
        .datetime-box {
            text-align: center;
            padding: 30px;
            background-color: rgba(255, 0, 0, 0.7); /* Christmas red with transparency */
            color: white;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
            width: 100%; /* 박스 크기 */
            max-width: 800px;
            position: relative;
            z-index: 10; /* Keep box above background */
        }

        /* 날짜 글꼴 크기 및 스타일 */
        .date-text {
            font-size: 100px;
            font-weight: 700; /* 굵은 글씨 */
            letter-spacing: 3px;
        }

        /* 시간 글꼴 크기 및 스타일 (작은 크기) */
        .time-text {
            font-size: 40px;
            margin-top: 10px;
            font-weight: 400; /* 기본 글씨 두께 */
        }

        .desc-text {
            font-size: 30px;
            font-style: italic;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .date-text {
                font-size: 70px;
            }
            .time-text {
                font-size: 30px;
            }
            .desc-text {
                font-size: 20px;
            }
            .datetime-box {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="datetime-box">
        <div id="desc" class="desc-text">오늘 날짜입니다.</div>
        <div id="date" class="date-text"></div>
        <div id="time" class="time-text"></div>
    </div>

    <script>
        // 날짜를 포맷팅하는 함수 (YYYY-MM-DD 형식)
        function formatDate() {
            var now = new Date();
            var year = now.getFullYear();
            var month = now.getMonth() + 1;
            var day = now.getDate();

            // 2자리 숫자로 표시 (예: 2024-12-12)
            month = month < 10 ? '0' + month : month;
            day = day < 10 ? '0' + day : day;

            return year + '-' + month + '-' + day;
        }

        // 시간을 포맷팅하는 함수 (HH:MM:SS 형식)
        function formatTime() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();

            // 2자리 숫자로 표시 (예: 09:03:05)
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            return hours + ':' + minutes + ':' + seconds;
        }

        // 날짜와 시간을 업데이트하는 함수
        function updateDateTime() {
            var dateElement = document.getElementById("date");
            var timeElement = document.getElementById("time");
            
            // 날짜와 시간 업데이트
            dateElement.textContent = formatDate();
            timeElement.textContent = formatTime();
        }

        // 페이지 로드 후 날짜 및 시간 자동 갱신
        setInterval(updateDateTime, 1000); // 1초마다 갱신
        updateDateTime(); // 페이지 로드 시 바로 표시
    </script>
</body>
</html>
